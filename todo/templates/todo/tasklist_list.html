{% extends parent_template|default:"todo/base_todo.html" %}
{% block title %}
{{ block.super }} - Lists
{% endblock %}

{% block content %}
<h1>Todo Lists</h1>
<ul>
    {% for list in tasklist_list %}
    <li>
        <a href="{{ list.get_absolute_url }}">{{ list.name }}</a>
    </li>
    {% empty %}
    <li>There is no existing list</li>
    {% endfor %}
</ul>
{% endblock %}
